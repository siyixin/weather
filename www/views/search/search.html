<ion-view view-title="地点查询">
  <ion-content>
    <div class="list">
      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <input type="search" ng-model="model.term" placeholder="想看看哪里的天气">
        </label>
        <button class="button button-small button-positive" ng-click="search()">查询</button>
      </div>
      <div class="item" ng-repeat="result in results" ui-sref="weather({city: result.formatted_address,adcode: result.adcode,lat:result.location.split(',')[1],lng:result.location.split(',')[0]})">{{result.formatted_address}}</div>
    </div>
  </ion-content>
</ion-view>
