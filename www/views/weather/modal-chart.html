<ion-modal-view>
  <ion-header-bar class="bar-dark">
    <h1 class="title">日出日落</h1>
    <button class="button button-clear" ng-click="hideModal()">关闭</button>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <div class="item" collection-repeat="day in chart">
          {{day.sunrise | date:'MM'}}月{{day.sunrise | date:'dd'}}日: {{day.sunrise | date:'HH:mm'}}日出, {{day.sunset | date:'HH:mm'}}日落
      </div>
    </div>
  </ion-content>
</ion-modal-view>
